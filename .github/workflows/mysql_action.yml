name: Flyway Migration CI

on: [push]

jobs:
  migrate:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: Secret5555
          MYSQL_DATABASE: subscriptions
          MYSQL_USER: subuser
          MYSQL_PASSWORD: subpass
        ports:
          - 3308:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Flyway
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.16.0/flyway-commandline-9.16.0-linux-x64.tar.gz | tar xz
          sudo ln -s $PWD/flyway-*/flyway /usr/local/bin/flyway

      - name: Run Initial Migration
        run: flyway -configFiles=flyway-init.conf migrate

      - name: Run Incremental Migration
        run: flyway -configFiles=flyway-update.conf migrate

      - name: Install Python requirements for tests
        run: |
          sudo apt-get update && sudo apt-get install -y python3-pip default-libmysqlclient-dev
          pip3 install mysql-connector-python

      - name: Run Unit Tests
        env:
          ACT: "1"
        run: python3 tests/test_db.py

      - name: Deployment Complete
        run: echo "âœ… Flyway Migration and Tests Done"
